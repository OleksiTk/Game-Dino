<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/account.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="account__back-button">
        <a href="index.html" class="account__back-button-click"><-</a>
      </div>
      <div class="account__container">
        <div class="account__name">
          <h1 class="account__name-text">YOUR NAME</h1>
        </div>
        <div class="account__stat">
          <div class="account__stat-body">
            <ul class="account__stat-check">
              <li class="account__stat-check-item-point">YOUR MAX POINT:0</li>
              <li class="account__stat-check-item-money">YOUR MONEY:0</li>
              <li class="account__stat-check-item-rank">YOUR RANK:0</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/account.js"></script>
  </body>
</html>
