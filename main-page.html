<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <title>Dino Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dino__count">
        <h1 class="score--text">Your Score:</h1>
        <p class="score">0</p>
      </div>
      <img
        class="cloud__dino"
        src="img/image.png"
        width="300"
        height="150"
        alt=""
      />
      <img
        class="cloud__dino4"
        src="img/image.png"
        width="300"
        height="150"
        alt=""
      />
      <img
        class="cloud__dino2"
        src="img/image.png"
        width="300"
        height="150"
        alt=""
      />

      <img
        class="cloud__dino3"
        src="img/image.png"
        width="300"
        height="150"
        alt=""
      />

      <div class="dino__container">
        <div class="dino__body">
          <div class="dino__img">
            <img src="img/decentdao-dao.gif" alt="" width="80" height="60" />
          </div>
          <div class="dino__cactus">
            <img
              class="dino__cactus--img1"
              src="img/1_Cactus_Chrome_Dino.webp.png"
              width="50"
              height="50"
              alt=""
            />
            <img
              class="dino__cactus--img2"
              src="img/1_Cactus_Chrome_Dino.webp.png"
              width="50"
              height="50"
              alt=""
            />
            <img
              class="dino__cactus--img3"
              src="img/1_Cactus_Chrome_Dino.webp.png"
              width="50"
              height="50"
              alt=""
            />
            <img
              class="dino__cactus--img4"
              src="img/1_Cactus_Chrome_Dino.webp.png"
              width="50"
              height="50"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
