<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page__logo">
        <p>ТУТ БУДЕ ЯКЕСЬ ЛОГО (ХАЙ ЗАХАР ПРИДУМАЄ)</p>
      </div>
      <div class="page__container">
        <div class="page__registretion">
          <div class="page__play--guest">
            <div class="page__play--guest--body">
              <a href="main-page.html" class="page__play--guest--button"
                >PLAY <br />GUEST</a
              >
              <a href="" class="page__play--skin--button">SKINS</a>
            </div>
          </div>
          <div class="page__sidebar">
            <div class="page__login">
              <form class="login--page__body">
                <input
                  type="Username"
                  placeholder="Username"
                  class="login--page__username"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="login--page__password"
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="login--page__email"
                />
              </form>
              <div class="login--page__buttons">
                <div class="login--page__buttons--body">
                  <button class="login--page__button--login">Login</button>
                  <button class="login--page__button--register">
                    Register
                  </button>
                </div>
                <a href="" class="login--page__button--forgot"
                  >Forgot a password?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
